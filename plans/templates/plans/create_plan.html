{% extends 'main/base.html' %}
{% load static %}
{% block title %}Создать задачу{% endblock %}

{% block content %}

<div class="features">
    <h1>Создать задачу</h1>
    <form method="post">
        {% csrf_token %}
        <p></p>
        {{ form.title }}
        <p></p>
        {{ form.body }}
        <p></p>
        {{ form.time }}
        <p></p>
        <span>{{ error }}</span>
        <button class="btn btn-info" type="submit">Добавить задачу</button>
    </form>
</div>

{% endblock %}
